<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes -  Links</title>
    <style>
        body{
            font-family: arial;
            color: red;
            
        }
        a{
            display: inline-block;
            padding: 3px;
        }
        a:link{
            color: red;
        }
        a:visited{
            color: green;
        }
        a:hover{
            color: aqua;
            background-color: grey;
        }
        a:active{
            color: crimson;
        }
    </style>
</head>
<body>
    <h1>Estilizano links com pseudo classes</h1>

    <a href="https://www.google.com.br/?hl=pt-BR">Google.com</a> |
    <a href="https://www.youtube.com/">Youtube.com</a>
    <p> Veja mais exemplos <a href="#">Clique aqui!</a></p>
</body>
</html>
