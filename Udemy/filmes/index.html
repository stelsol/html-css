<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body>
    <header>
        <nav class="menu">
            <div class="menu-logo">MOVFLIX</div>
            <ul class="menu-list">
                <li class="menu-itens">inicio</li>
                <li class="menu-itens">Categorias</li>
                <li class="menu-itens">Suporte</li>
                <li class="menu-itens">
                    <span class="material-symbols-outlined">search</span>
                </li>
            </ul>
        </nav>
    </header>

    <main class="centralizar">

        <section class="main-center">
            
            <div class="main-titulos">
                <h1>MOVFLIX</h1>
                <p>Seus filmes preferidos em um só lugar!</p>
            </div>
            <section class="catalogo-filmes">
                <div class="catalogo-part">
                    <article class="categoria-filmes">
                        <img class="cat-img" src="imagnes/1.webp" alt="Categoria do filme">
                        <p class="text-sobreposto">Ação</p>
                    </article>
                    <article class="categoria-filmes">
                        <img class="cat-img" src="imagnes/2.webp" alt="Categoria do filme">
                        <p>Anime</p>
                    </article>
                    <article class="categoria-filmes">
                        <img class="cat-img" src="imagnes/3.webp" alt="Categoria do filme">
                        <p>Desenhos</p>
                    </article>
                    
                </div>
                <div class="catalogo-part">
                    <article class="categoria-filmes">
                        <img class="cat-img" src="imagnes/4.webp" alt="Categoria do filme">
                        <p>Romance</p>
                    </article>
                    <article class="categoria-filmes">
                        <img class="cat-img"src="imagnes/5.webp" alt="Categoria do filme">
                        <p>Suspense</p>
                    </article>
                    <article class="categoria-filmes">
                        <img class="cat-img" src="imagnes/6.webp" alt="Categoria do filme">
                        <p>Terror</p>
                    </article>
                    
                </div>
            </section>
        </section>
    </main>
    <footer class="final-pag">
        <p>@Stelsol - 2025</p>
    </footer>
</body>
</html>
