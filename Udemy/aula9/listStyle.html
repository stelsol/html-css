<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List-Style</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        ul li{
            list-style-type:circle;
            color: brown;
            list-style-position: outside;
        }
        ol li{
            list-style-type: none;
            color: blue
            ;
        }
    </style>
</head>
<body>
    <h1>Ul e Ol</h1>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
</body>
</html>
