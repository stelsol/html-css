<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="isxmasc" value="M"><label for="isxmasc">Masculino</label><br>
            <input type="radio" name="Sexo" id="isxfem" value="F" checked><label for="isxfem">Feminino</label><br>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="sportfut" id="isportfut" checked>  <label for="isportfut">Futbol</label> <br>
            <input type="checkbox" name="sportnat" id="isportnat">  <label for="isportnat">Natação</label> <br>
            <input type="checkbox" name="sportvol" id="isportvol">  <label for="isportten">Volei</label> <br>
            <input type="checkbox" name="sportten" id="isportten">  <label for="isportvol">Tenis</label>
        </fieldset>

    <p>
    
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
