<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Teste abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-M.png" type="image/png">
       <img src="imagens/foto-G.png" alt="Imagem Flexivel"> 
    </picture>
    
    <h1>Reproduzindo  audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midea/happy-mistake.mp3" controls autoplay></audio>
    
    <audio preload="metadata" controls>

       <source src="midea/guanacast-33.mp3" type="audio/mpeg"> 
       <source src="midea/guanacast-33.ogg" type="audio/ogg">
       <source src="midea/guanacast-33.wav" type="audio/wav">
       <p>Infelizmente seu navegador não consegue reproduzir audio <a href="midea/guanacast-33.mp3">clique aqui para instalar o arquivo </a></p>

    </audio>
</body>
</html>
